server:
    port: 8080
spring:
    application:
        name: registry
eureka:
    client:
        fetch-registry: false
        register-with-eureka: false
        service-url:
            defaultZone: http://127.0.0.1:8080/eureka
    server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 5000